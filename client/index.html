<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hotel Guestbook</title>
    <link rel="stylesheet" href="/src/style.css"/>
  </head>

  <body>

    <main class="container">
      <h1>Hotel Guestbook</h1>
      <p class="subtitle">Leave a message about your stay</p>

      <form id="form" class="guest-form">
        <input 
        type="text" 
        name="msg_name" 
        placeholder="Your name"
        required/>
        
        <textarea
          name="content"
          placeholder="Your message"
          required></textarea>

        <button type="submit">Sign Guestbook</button>
      </form>

      <section id="app" class="messages"></section>
    </main>

    <script type="module" src="/src/main.js"></script>
  </body>
</html>
